name: External tests

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

env:
  MODULE_NAME: 'spacy_llm'
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  TEST_EXTERNAL: 1

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: "pip"

      - name: Build sdist
        run: |
          python -m pip install -U build pip setuptools
          python -m build --sdist

      - name: Delete source directory
        shell: bash
        run: |
          rm -rf $MODULE_NAME

      - name: Install from sdist
        shell: bash
        run: |
          SDIST=$(python -c "import os;print(os.listdir('./dist')[-1])" 2>&1)
          python -m pip install dist/$SDIST

      - name: Test import
        shell: bash
        run: |
          python -c "import $MODULE_NAME" -Werror

      - name: Install test requirements
        run: |
          python -m spacy download en_core_web_md
          python -m pip install -U -r requirements.txt -r requirements-dev.txt

      - name: Run tests
        shell: bash
        run: python -m pytest --pyargs $MODULE_NAME -x

      - name: Run usage tests
        shell: bash
        run: python -m pytest --pyargs usage_examples -x

