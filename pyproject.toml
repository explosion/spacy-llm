[tool.ruff]
ignore = [
    "E501",
]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "Q",    # flake8-quotes
    "T201"  # flake8-print
]

[tool.pytest.ini_options]
testpaths = ["tests"]
filterwarnings = [
    "ignore:pkg_resources:DeprecationWarning"
]
markers =[
    "external"
]